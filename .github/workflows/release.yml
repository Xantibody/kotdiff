name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Test
        run: pnpm run test:run

      - name: Build
        run: pnpm run build

      - name: Package
        run: |
          cd dist
          zip -r ../kotdiff-chrome-${{ github.ref_name }}.zip .
          zip -r ../kotdiff-firefox-${{ github.ref_name }}.xpi .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            kotdiff-chrome-${{ github.ref_name }}.zip
            kotdiff-firefox-${{ github.ref_name }}.xpi
          generate_release_notes: true
